<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik - BillTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col dark:bg-slate-900 dark:text-slate-200 transition-colors duration-200">

    <nav class="bg-slate-900 text-white p-4 shadow-lg shrink-0 z-50 sticky top-0">
        <div class="max-w-3xl mx-auto flex items-center gap-4 px-4">
            <a href="{{ url_for('index') }}" class="text-slate-400 hover:text-white transition p-2 -ml-2">
                <i class="fa-solid fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-bold tracking-wider">Ausgaben Statistik</h1>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto w-full p-4 space-y-6">
        
        <div class="bg-white rounded-xl shadow-sm p-6 border border-slate-200 dark:bg-slate-800 dark:border-slate-700 transition-colors">
            <h2 class="text-lg font-bold mb-6 flex items-center gap-2 text-slate-700 dark:text-slate-200">
                <i class="fa-solid fa-chart-column text-indigo-500"></i> Monatliche Ausgaben (CHF)
            </h2>
            
            {% if values|sum > 0 %}
                <div class="relative h-64 w-full">
                    <canvas id="expensesChart"></canvas>
                </div>
            {% else %}
                <div class="text-center py-12 text-slate-400">
                    <i class="fa-solid fa-chart-pie text-4xl mb-3 opacity-50"></i>
                    <p>Noch keine Daten vorhanden.</p>
                </div>
            {% endif %}
        </div>

    </div>

    <script>
        const ctx = document.getElementById('expensesChart');
        if (ctx) {
            const isDark = document.documentElement.classList.contains('dark');
            const gridColor = isDark ? '#334155' : '#f1f5f9';
            const textColor = isDark ? '#cbd5e1' : '#64748b';

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ labels | tojson }},
                    datasets: [{
                        label: 'Ausgaben',
                        data: {{ values | tojson }},
                        backgroundColor: '#4f46e5',
                        borderRadius: 6,
                        hoverBackgroundColor: '#4338ca'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: gridColor },
                            ticks: { color: textColor }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: textColor }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
    </script>
</body>
</html>
